<div class="card">
  <div class="card-header">
    <i class="fa-solid fa-users"></i>&nbsp;Registered Users
  </div>
  <div class="card-body">
    <div class="row align-items-end">
      <div class="col-sm-2">
        <div class="d-grid mb-2">
          <!-- <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#Form_01"
          > -->
          <button
            type="button"
            class="btn btn-success"
            onclick="Open_Modal_Form(null)"
          >
            <i class="fa-solid fa-xmark"></i>&nbsp;Insert User
          </button>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="d-grid mb-2">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#Form_02"
          >
            <i class="fa-regular fa-circle"></i>&nbsp;Deleted Users
          </button>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="d-grid mb-2">
          <button type="button" class="btn btn-primary" (click)="addRow()">
            <i class="fa-brands fa-squarespace"></i>&nbsp;Test
          </button>
        </div>
      </div>
    </div>

    <hr />

    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      id="User_Table"
      class="display cell-border"
      style="width: 100%"
    ></table>
  </div>
</div>

<!-- Vertically Centered Modal -->
<div
  class="modal fade"
  id="Form_01"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Registration Form
        </h1>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        (ngSubmit)="onSubmit()"
        id="Form_User"
        class="needs-validation"
        novalidate
      >
        <div class="modal-body">
          <div class="row g-2">
            <div class="col-sm-6">
              <label for="roleEntities" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;Role:</label
              >
              <!-- <select
                class="form-select"
                id="roleEntities"
                name="roleEntities"
                aria-label="Default select example"
              ></select> -->
              <select
                class="form-select"
                id="roleId"
                [(ngModel)]="roleId"
                name="roleId"
                [ngModelOptions]="{ standalone: true }"
              >
                <option [disabled]="true" [selected]="true" value="0">
                  Select
                </option>
                <option *ngFor="let role of roles" value="{{ role.roleId }}">
                  {{ role.enumRole }}
                </option>
              </select>
            </div>
            <div class="col-sm-6">
              <label for="userDni" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;DNI:</label
              >
              <input
                type="number"
                class="form-control"
                id="userDni"
                [(ngModel)]="user.userDni"
                name="userDni"
                placeholder="DNI"
                autocomplete="off"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-sm-12">
              <label for="userEmail" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;E-Mail:</label
              >
              <input
                type="email"
                class="form-control"
                id="userEmail"
                [(ngModel)]="user.userEmail"
                name="userEmail"
                placeholder="E-Mail"
                autocomplete="off"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-sm-6">
              <label for="userName" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="userName"
                [(ngModel)]="user.userName"
                name="userName"
                placeholder="Name"
                autocomplete="off"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-sm-6">
              <label for="userLastName" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;Last Name:</label
              >
              <input
                type="text"
                class="form-control"
                id="userLastName"
                [(ngModel)]="user.userLastName"
                name="userLastName"
                placeholder="Last Name"
                autocomplete="off"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-sm-6">
              <label for="userPhone" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;Phone:</label
              >
              <input
                type="number"
                class="form-control"
                id="userPhone"
                [(ngModel)]="user.userPhone"
                name="userPhone"
                placeholder="Phone"
                autocomplete="off"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-sm-6">
              <label for="userAddress" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;Address:</label
              >
              <input
                type="text"
                class="form-control"
                id="userAddress"
                [(ngModel)]="user.userAddress"
                name="userAddress"
                placeholder="Address"
                autocomplete="off"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-sm-12">
              <label for="userBirth" class="form-label"
                ><i class="fa-solid fa-square-minus"></i>&nbsp;Birth:</label
              >
              <input
                type="text"
                class="form-control"
                id="userBirth"
                [(ngModel)]="user.userBirth"
                name="userBirth"
                placeholder="Birth"
                autocomplete="off"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
